<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Home | Regisform</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="shortcut icon" href="./assets/logo.svg" type="image/x-svg" />
  </head>
  <body>
    <div class="app-container">
      <main>
        <div class="form-container">
          <div class="go-back">
            <img
              src="./assets/icons/arrow-left-02.svg"
              alt="Ícone de seta apontando para o lado esquerdo."
            /><span>Voltar</span>
          </div>

          <h2>Formulário de matrícula</h2>
          <p>
            Preencha os dados abaixo para matricular seu filho na escola de
            educação infantil Estrelas do Amanhã.
          </p>
        </div>
      </main>
      <aside>
        <div class="aside-container">
          <header>
            <img src="./assets/logo.svg" alt="Estrelas do amanhã." />
            <h2>Porque cada momento de <span>aprendizado</span> conta</h2>
            <p>
              Inscreva seu filho em nossa escola e veja-o florescer em um
              ambiente acolhedor, seguro e estimulante.
            </p>
          </header>

          <img
            src="./assets/images/Illustration.png"
            alt="Ilustração. Professora em sala de aula mostrando um desenho para 4 alunas."
          />
        </div>
      </aside>
    </div>
  </body>
</html>
